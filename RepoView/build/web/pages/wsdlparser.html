<div class="row">

    <div class="col-xs-8 col-sm-4">
        <h4>WSDL Wizard</h4>
        <small>Wizard allows you to use a WSDL URL to capture a service</small>
        <br>
        <div class="input-group">

            <input type="text" class="form-control" ng-model="searchValue"  placeholder="WSDL url...">
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="doSearch()" type="button">Submit!</button>
            </span>
        </div><!-- /input-group -->

    </div>


</div> 
<br>



<div class="row">

    <div class="col-xs-10">
        <div class="panel">
           
            <div class="panel-heading">
                <div class="row">
    <hr>
    <div class="col-xs-3">
        <h5> <strong>Service Name:</strong> {{service.name}}</h5>    
    </div>
    <div class="col-xs-4">
        <textarea type="text" ng-show="service.name" cols="80" rows="5" ng-model="service.description"></textarea>
    </div>



</div>
                
            </div>
            
            <div class="panel-body">

                <table class="table">
                    <thead>
                        <tr>
                            <th>Operation Name</th>
                            <th>Description</th>
                            <th>    </th>

                        </tr>
                    </thead>
                    <tbody>

                        <tr ng-repeat="operation in service.operations">
                            <td>{{operation.name}} </td>
                            <td><textarea type="text" cols="80" ng-model="operation.description"></textarea> </td>
                            <td></td>
                        </tr>

                    </tbody>
                </table>



            </div>
        </div>

    </div>

    
</div>
<div class="row">
    <div class="col-xs-12">
         <button type="button" tabindex="12" ng-show="service.name" ng-click="save()"   class="btn btn-info">  <i class="fa fa-pencil"></i>Save</button>
                        <a   class="btn btn-info pull-right"  href back-button><i class="fa fa-arrow-left"></i> Back</a>
                        
    </div>
    
</div>
