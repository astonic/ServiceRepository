   

<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">Application Details {{service.id}}</div>
            <div class="panel-body">
                <alert type="info" close="closeAlert($index)">Only add applications that are used by a service (consumed or provides)</alert>
                <form id="defaultForm"  class="form-horizontal bootstrap-validator-form" novalidate="novalidate">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Domain</label>
                            <div class="col-sm-5">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" >
                                        {{application.domain}}
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                        <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="appDomain('Billing')" >Billing</a></li>
                                        <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="appDomain('CRM')" >CRM</a></li>
                                        <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="appDomain('NW')" >NW</a></li>
                                        <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="appDomain('ERP')" >ERP</a></li>
                                        <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="appDomain('REJECTED')" >ERP</a></li>
                                    </ul>
                                </div>
                            </div>
                            <small class="help-block col-sm-offset-3 col-sm-9" style="display: none;"></small></div>
                    
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Application Name</label>
                            <div class="col-sm-5">
                                <input type="text" ng-model="application.name" class="form-control" placeholder="service name" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Tooltip for name">

                            </div>
                        </div>
                    <div class="form-group">
                            <label class="col-sm-3 control-label">Description</label>
                            <div class="col-sm-5">
                                <textarea  ng-model="application.description" class="form-control" name="email" data-original-title="" title="" ></textarea>
                            </div>
                            <small class="help-block col-sm-offset-3 col-sm-9" style="display: none;"></small></div>
                    </fieldset>
                    
                    <div class="">
                        <button type="button" ng-disabled="{{!$root.update}}"  ng-click="delete()" ng-show="{{edit}}" class="btn btn-danger"><i class="fa fa-trash-o"></i>&nbsp;Delete</button>
                        <button type="button" ng-disabled="{{!$root.update}}" ng-click="save()" ng-show="{{!edit}}" class="btn btn-info"><i class="fa fa-save"></i>&nbsp;Save</button>
                        <button type="button" ng-disabled="{{!$root.update}}" ng-click="update()" ng-show="{{edit}}"  class="btn btn-info"><i class="fa fa-pencil"></i>&nbsp;Update</button>
                       
                        <a type="button"  class="btn btn-info pull-right"  href back-button><i class="fa fa-arrow-left"></i>&nbsp;Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
