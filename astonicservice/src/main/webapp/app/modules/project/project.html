<div class="panel  panel-default">
            <div class="panel-heading">Project Details </div>
            <div class="panel-body">
                <alert type="info" close="closeAlert($index)">Only add projects that are related to services (creating or updating services)</alert>
                <form class="form-horizontal bootstrap-validator-form ng-pristine ng-valid" id="defaultForm" novalidate="novalidate">
                   
                    <fieldset>
                         <div class="form-group">
                            <label class="col-sm-3 control-label">Name</label>
                            <div class="col-sm-5">
                                <input type="text" title="" class="form-control ng-pristine ng-untouched ng-valid" data-original-title="" ng-model="project.name">
                            </div>
                            <small class="help-block col-sm-offset-3 col-sm-9" style="display: none;"></small></div>
                            
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Description</label>
                            <div class="col-sm-5">
                                <textarea name="desc" title="" class="form-control ng-pristine ng-untouched ng-valid" data-original-title="" ng-model="project.description"></textarea>
                            </div>
                            <small class="help-block col-sm-offset-3 col-sm-9" style="display: none;"></small></div>
                            <div class="form-group">
                            <label class="col-sm-3 control-label">Project Documentation Location</label>
                            <div class="col-sm-5">
                                <textarea name="desc" title="" class="form-control ng-pristine ng-untouched ng-valid" data-original-title="" ng-model="project.projectDocumentation"></textarea>
                            </div>
                            <small class="help-block col-sm-offset-3 col-sm-9" style="display: none;"></small></div>
                        
                         
                    </fieldset>
                    <div>
                        <button type="button" ng-disabled="{{!$root.update}}"   ng-click="delete(project.id)" ng-show="{{edit}}" class="btn btn-danger"><i class="fa fa-trash-o fa-lg"></i> Delete</button>
                        <button type="button" ng-disabled="{{!$root.update}}" ng-click="save()" ng-show="{{!edit}}" class="btn btn-info"><i class="fa fa-save fa-lg"></i> Save</button>
                        <button type="button" ng-disabled="{{!$root.update}}" ng-click="update()" ng-show="{{edit}}"  class="btn btn-info"><i class="fa fa-pencil-square-o fa-lg"></i> Update</button>
                        <a type="button"  class="btn btn-info pull-right"  href back-button><i class="fa fa-arrow-left"></i> Back</a>
                        
                    </div>
                </form>
            </div>
    </div>
