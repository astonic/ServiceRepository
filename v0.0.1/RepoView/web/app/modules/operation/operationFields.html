<div class="row">
    <div class="col-xs-12 col-sm-12">

        <div class="panel  panel-default">
            <div class="panel-heading">Field Details  <a  ng-href="#/serviceEdit/{{service.id}}"> <span class="label label-warning"> /{{service.name}}</span></a> </div>
            <div class="panel-body">

                <div class="row">
                    <br>
                    <div class="col-md-6" style="overflow: auto;height:300px">
                        
                        
                        <input type="text" ng-model="searchValue" class="search-query" id="projects_search" placeholder="Search">
<table class="table" >
  <thead>
  <tr>
    <th>Name</th>
    <th>Usage Type</th>
     <th>Field Type</th>
    <th><a ng-click="newRow()" class="btn btn-warning btn-xs" ><i class="fa fa-plus"></i> New</a></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="field in fields | filter:searchValue | orderBy:'field_name'">
      <td><a  ng-click="selectRow(field.id)" target="_blank">{{field.field_name}}</a></td>
    <td>{{field.usage_type}}</td>
     <td>{{field.field_type}}</td>
    <td>
        <a ng-click="deleteRow(field.id)"class="btn btn-danger btn-xs" ><i class="fa fa-trash-o"></i></a>
    </td>
  </tr>
  </tbody>
</table>
                        
                        
                        
                    </div>


                    
                    <div class="col-md-6 well">
                        <form name="myForm" class="form-horizontal bootstrap-validator-form">
                               <fieldset>
                            
                            <div class="form-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}">
                                    <label class="col-sm-3 control-label">Name</label>
                                    <div class="col-sm-5">
                                        <input type="text" name="name" ng-model="selectedRow.field_name" required>
                                         
                                    
                                    </div>
                                </div>
                            

                           
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Field Type</label>
                                    <div class="col-sm-5">
                                        <div class="dropdown">
                                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"  >
                                                {{selectedRow.field_type}}
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                                <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="fieldType('Number')">Number</a></li>
                                                <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="fieldType('String')">String</a></li>
                                                <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="fieldType('Complex')">Complex</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                          
                            
                             <div class="form-group">
                                    <label class="col-sm-3 control-label">Usage Type</label>
                                    <div class="col-sm-5">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"  >
                                          {{selectedRow.usage_type}}
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                        <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="fieldUsageType('Request')">Request</a></li>
                                        <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="fieldUsageType('Response')">Response</a></li>
                                    </ul>
                                </div>
                            </div>
                             </div>
                            
                            
                            <div class="form-group">
                                    <label class="col-sm-3 control-label">Description</label>
                                    <div class="col-sm-5">
                                <textarea name="description" ng-model="selectedRow.description"></textarea>
                            </div>
                             </div>
                            
                           
                           

                            <br>
                            <a  class="btn"  href back-button>Cancel</a>
                            <button ng-click="save(selectedRow.id)" ng-show="allowSave" ng-disabled="myForm.$invalid"
                                    class="btn btn-primary">Save</button>
                            <button ng-click="update()"
                                    ng-show="!allowSave" ng-disabled="myForm.$invalid" class="btn btn-danger">Update</button>
                               </fieldset>
                        </form>


                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
