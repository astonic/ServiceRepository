 <div class="panel panel-default">
     <div class="panel-heading">
        Report
       
     </div>

     <div class="panel-body">
    <a ng-click="refreshData()" class="btn btn-primary center-block" >
            Refresh <i class="fa fa-refresh"></i>
        </a>
 <br>
                <div class="btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
<a  class="btn btn-default"  >
            <span class="fa-stack fa-lg">
                <i class="fa fa-square-o fa-stack-2x"></i>
                <i class="fa fa-bars fa-stack-1x"></i>
            </span>
            {{applicationTotal}}<br>Applications
        </a>
              <a  class="btn btn-default" >
            <span class="fa-stack fa-lg">
                <i class="fa fa-square-o fa-stack-2x"></i>
                <i class="fa fa-bars fa-stack-1x"></i>
            </span>
            {{serviceTotal}}<br>Services
        </a>
            
              <a  class="btn btn-default" >
            <span class="fa-stack fa-lg">
                <i class="fa fa-square-o fa-stack-2x"></i>
                <i class="fa fa-bars fa-stack-1x"></i>
            </span>
            {{operationTotal}}<br>Operations
        </a>
            
            <a  class="btn btn-default" >
            <span class="fa-stack fa-lg">
                <i class="fa fa-square-o fa-stack-2x"></i>
                <i class="fa fa-bars fa-stack-1x"></i>
            </span>
            {{projectTotal}}<br>Projects
        </a>
            
 
</div>
<br>

<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Top 10 Reused <i title="A summary of top reused services" class="fa fa-info-circle"></i></div>
            <div class="panel-body">
               
                 <div google-chart chart="chart" > </div>
                
            </div>
        </div>        
    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Top 10 Providers <i title="A summary of top used backends" class="fa fa-info-circle "></i></div>
            <div class="panel-body">
                <div google-chart chart="chart1" ></div>
            </div>
        </div> 
    </div>
    
</div>

<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Services Per Project <i  title="A summary of top producing projects" class="fa fa-info-circle "></i></div>
            <div class="panel-body">
                   <div google-chart chart="chart3" ></div>
            </div>
        </div>        
    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Top Interface by Function Count <i title="Serivices with the biggest number of functions" class="fa fa-info-circle "></i></div>
            <div class="panel-body">
                 <div google-chart chart="chart4" ></div>
            </div>
        </div> 
    </div>
    
</div>


 



   


         
     </div>
   
     
<div class="panel-footer">
         <div class="row">
    <div class="col-xs-12">
         <button type="button" tabindex="12" ng-show="service.name" ng-click="save()"   class="btn btn-info">  <i class="fa fa-pencil"></i>Save</button>
                        <a   class="btn btn-info pull-right"  href back-button><i class="fa fa-arrow-left"></i> Back</a>
                        
    </div>
    
</div>
     </div>
 </div>
